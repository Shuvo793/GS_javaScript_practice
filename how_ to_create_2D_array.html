<script type="text/javascript">

    let a =[];
    let rows = 2;
    let col= 3;
    for (let i=0;i<rows;i++){
        a[i]= [];
    }
    for (let i=0;i<rows;i++){
        for(let j=0;j<col;j++){
            document.write(a[i][j]+" ");
        }
        document.write("<br>");
    }
